<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft-QR-Generator</title>
<meta name="description" content="MinecraftのQR建築に最適なQRコードを生成します。黒と白のコンクリートでマイクラ風に表現。">
<meta name="keywords" content="Minecraft, QRコード, QR, コンクリート, マイクラ, 建築, QR generator, MC QR">
<meta name="robots" content="index, follow">
<link rel="icon" href="https://hamusata.f5.si/icon.svg" type="image/svg+xml">
<link rel="icon" href="https://hamusata.f5.si/icon.png" type="image/png">
<style>
:root{
  --color-accent:#3399ff;
  --color-accent-light:#7fbfff;
  --bg-gradient: linear-gradient(180deg,#f9e6e7 0%,#fce8d8 30%,#d9f0e6 70%,#a8d0e6 100%);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  background: var(--bg-gradient);
  padding:1rem;
  color:#333;
}
main.container{
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 1.5rem;
  width:100%;
  max-width:640px;
  padding:2rem;
  text-align:center;
  box-shadow:0 8px 24px rgba(0,0,0,0.1);
}
h1{ font-size:2rem; margin-bottom:1rem; }
input[type="text"], input[type="number"]{
  padding:0.5rem;
  font-size:1rem;
  border:2px solid var(--color-accent);
  border-radius:10px;
  outline:none;
  text-align:center;
  transition:0.3s;
  margin:0.2rem;
}
input:focus{ border-color: var(--color-accent-light); }
#buttonGroup{ display:flex; flex-wrap:wrap; justify-content:center; margin:0.5rem 0; }
button{
  flex:1;
  padding:0.6rem 1rem;
  margin:0.2rem;
  border:none;
  border-radius:14px;
  background: var(--color-accent);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  min-width:120px;
}
button:hover{ background: var(--color-accent-light); }
#blockqr{
  margin-top:1rem;
  max-width:100%;
  image-rendering: pixelated;
  border:2px solid #555;
}
footer{
  margin-top:1.5rem;
  font-size:0.75rem;
  color:#666;
}
footer a{ color:#3399ff; text-decoration:none; }
footer a:hover{text-decoration:underline;}
@media(max-width:480px){
  #buttonGroup{flex-direction:column;}
  button{width:100%;}
}
</style>
</head>
