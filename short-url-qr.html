<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <style>
    :root {
      --color-accent: #3399ff;
      --color-accent-dark: #1673e6;
      --color-bg-start: #87ceeb;
      --color-bg-end: #ffffff;
    }

    body {
      background: linear-gradient(180deg, var(--color-bg-start), #a0d8f7, #c7e9ff, var(--color-bg-end));
      font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.1rem;
      border: 1.5px solid var(--color-accent);
      border-radius: 14px;
      outline: none;
      box-shadow: 0 6px 12px rgba(51, 153, 255, 0.15);
      margin-bottom: 1rem;
    }

    input:focus {
      background-color: #f0f8ff;
      border-color: var(--color-accent-dark);
    }

    button {
      padding: 0.85rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background-color: var(--color-accent);
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      box-shadow: 0 6px 15px rgba(51, 153, 255, 0.5);
    }

    button:hover {
      background-color: var(--color-accent-dark);
    }

    #qrcode {
      margin-top: 2rem;
    }

    #downloadBtn {
      display: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
    }

    footer a.link {
      color: var(--color-accent);
      text-decoration: none;
    }

    footer a.link:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>QR Code Generator</h1>

    <input type="text" id="inputText" placeholder="URL または テキストを入力" />
    <br />
    <button onclick="handleGenerate()">QR作成</button>
    <button id="downloadBtn" onclick="downloadQRCode()">QRダウンロード</button>

    <div id="qrcode"></div>

    <footer>
      <div id="copyright"></div>
    </footer>
  </main>

  <script>
    const baseYear = 2025;
    const thisYear = new Date().getFullYear();
    const hostname = location.hostname;
    let footerHTML = "";

    if (hostname.includes("github.io")) {
      footerHTML = `&copy; ${baseYear}${thisYear > baseYear ? "–" + thisYear : ""} <a class="link" href="https://hamuzon.github.io" target="_blank">@hamuzon</a>`;
    } else if (hostname.includes("qr.hamusata.f5.si")) {
      footerHTML = `&copy; ${baseYear}${thisYear > baseYear ? "–" + thisYear : ""} <a class="link" href="https://home.hamusata.f5.si" target="_blank">@hamusata</a>`;
    } else {
      footerHTML = `&copy; ${baseYear}${thisYear > baseYear ? "–" + thisYear : ""} QR Code Generator`;
    }

    document.getElementById("copyright").innerHTML = footerHTML;

    function isValidURL(str) {
      try {
        const url = new URL(str);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    async function shortenURL(url) {
      try {
        const res = await fetch("https://go.link-s.f5.si/api/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        if (res.ok && data.shortUrl) {
          console.log("[ShortURL]", data.shortUrl);
          return data.shortUrl;
        } else {
          alert("❌ 短縮失敗：" + (data.error || "不明なエラー"));
          return null;
        }
      } catch (err) {
        alert("❌ 通信エラーが発生しました。");
        return null;
      }
    }

    async function handleGenerate() {
      const input = document.getElementById("inputText").value.trim();
      const qrDiv = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");
      qrDiv.innerHTML = "";
      downloadBtn.style.display = "none";

      if (!input) {
        alert("⚠️ 入力が空です");
        return;
      }

      let qrData = input;

      if (isValidURL(input)) {
        const shortened = await shortenURL(input);
        if (!shortened) return;
        qrData = shortened;
      }

      QRCode.toCanvas(qrData, { width: 256 }, function (err, canvas) {
        if (err) {
          alert("QRコードの生成に失敗しました");
          console.error(err);
          return;
        }
        qrDiv.appendChild(canvas);
        downloadBtn.style.display = "inline-block";
      });
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("QRコードがまだ生成されていません。");
        return;
      }

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const filename = `QR-Code_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.png`;

      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
