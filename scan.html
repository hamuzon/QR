<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<link rel="icon" href="https://hamusata.f5.si/favicon.ico" type="image/x-icon">
<style>
  :root {
    --color-accent: #3399ff;
    --color-accent-hover: #1673e6;
    --color-error: #d33;
    --link-color: #4CAF50;
    --card-bg: rgba(255, 255, 255, 0.88);
    --bg-gradient: linear-gradient(180deg, #f9e6e7 0%, #fce8d8 30%, #d9f0e6 70%, #a8d0e6 100%);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', Arial, sans-serif;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1.5rem;
  }

  main.container {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    padding: 2.5rem 2rem;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1.8rem;
    color: #333;
    line-height: 1.3;
  }

  button {
    padding: 0.85rem;
    font-size: 1.15rem;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    background-color: var(--color-accent);
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(51, 153, 255, 0.65);
    margin: 0.6rem auto;
    width: 80%;
    max-width: 260px;
    transition: background-color 0.25s ease;
    display: block;
  }

  button:hover { background-color: var(--color-accent-hover); }

  #cameraSelect {
    padding: 0.7rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 12px;
    border: 2px solid #ccc;
    width: 80%;
    max-width: 240px;
    margin: 0.5rem auto 1rem auto;
    display: block;
  }

  #reader {
    width: 100%;
    max-width: 360px;
    margin: 1.2rem auto;
  }

  #scanResult {
    margin-top: 1rem;
    font-weight: bold;
    color: #000;
    font-size: 1.15rem;
    line-height: 1.5;
    word-wrap: break-word;
    max-width: 100%;
    display: none;
  }

  #resetBtn {
    margin-top: 0.8rem;
    background: var(--color-error);
    width: auto;
    padding: 0.55rem 1rem;
    font-size: 0.95rem;
    border-radius: 12px;
    display: none;
  }

  #resetBtn:hover { background: #b00; }

  input[type="file"] {
    margin-top: 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 0.5rem;
    width: 80%;
    max-width: 240px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    cursor: pointer;
  }

  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: #555;
    user-select: none;
    line-height: 1.4;
  }

  a.link {
    color: var(--link-color);
    text-decoration: none;
  }
  a.link:hover { text-decoration: underline; }

</style>
</head>
<body>
<main class="container">
  <h1>QR Code Scanner</h1>

  <button id="cameraToggleBtn">カメラON</button>

  <select id="cameraSelect">
    <option value="">カメラ読み込み中...</option>
  </select>

  <div id="reader"></div>

  <p style="margin-top:1.5rem;">カメラで読み取れない場合は画像をアップロード:</p>
  <input type="file" id="fileInput" accept="image/*">

  <div id="resultBox">
    <span id="scanResult"></span><br>
    <button id="resetBtn">リセット</button>
  </div>

  <footer id="footer-copy"></footer>
</main>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>

const baseYear = 2025;
const year = new Date().getFullYear();
const host = location.hostname;
const footer = document.getElementById("footer-copy");
const yearStr = baseYear + (year > baseYear ? "–" + year : "");
let footerHTML = "";

if (host.includes("hamuzon")) {
  footerHTML = `&copy; ${yearStr} <a class="link" href="https://hamuzon.github.io" target="_blank">@hamuzon</a>`;
} else if (host.includes("hamusata")) {
  footerHTML = `&copy; ${yearStr} <a class="link" href="https://hamusata.f5.si" target="_blank">@hamusata</a>`;
} else {
  footerHTML = `&copy; ${yearStr} QR Code Scanner`;
}

footerHTML += `<p>
  このサービスは
  <a class="link" href="https://unpkg.com/html5-qrcode" target="_blank">html5-qrcode</a> と
  <a class="link" href="https://unpkg.com/jsqr/dist/jsQR.js" target="_blank">jsQR</a>
  を使用しています。
</p>`;
footer.innerHTML = footerHTML;

/* ===== QR処理 ===== */
const html5QrCode = new Html5Qrcode("reader");
const cameraToggleBtn = document.getElementById("cameraToggleBtn");
const cameraSelect = document.getElementById("cameraSelect");
const scanResult = document.getElementById("scanResult");
const resetBtn = document.getElementById("resetBtn");
const fileInput = document.getElementById("fileInput");

let cameraRunning = false;

/* カメラ取得 */
async function loadCameras(){
  try {
    const devices = await Html5Qrcode.getCameras();
    cameraSelect.innerHTML = "";
    devices.forEach((cam,i)=>{
      const opt = document.createElement("option");
      opt.value = cam.id;
      opt.textContent = cam.label || `カメラ ${i+1}`;
      cameraSelect.appendChild(opt);
    });
  } catch (err) {
    console.error(err);
    cameraSelect.innerHTML = '<option>カメラ取得エラー</option>';
    alert(
      "カメラ一覧の取得に失敗しました\n\n" +
      (err?.message ?? String(err))
    );
  }
}
loadCameras();

function isURL(str){ return /^https?:\/\//i.test(str); }

function showResult(text){
  scanResult.innerHTML = isURL(text)
    ? `<a class="link" href="${text}" target="_blank">${text}</a>`
    : text;
  scanResult.style.display = "inline-block";
  resetBtn.style.display = "inline-block";
}

function resetScan(){
  scanResult.textContent = "";
  scanResult.style.display = "none";
  resetBtn.style.display = "none";
}
resetBtn.onclick = resetScan;

/* カメラON/OFF */
cameraToggleBtn.onclick = async ()=>{
  if (cameraRunning) {
    await html5QrCode.stop();
    cameraRunning = false;
    cameraToggleBtn.textContent = "カメラON";
    return;
  }
  try {
    resetScan();
    const camId = cameraSelect.value || { facingMode:"environment" };
    await html5QrCode.start(
      camId,
      { fps: 10, qrbox: 250 },
      txt => showResult(txt)
    );
    cameraRunning = true;
    cameraToggleBtn.textContent = "カメラOFF";
  } catch (err) {
    console.error(err);
    alert(
      "カメラ開始に失敗しました\n\n" +
      (err?.message ?? String(err)) +
      "\n\n※ HTTPS / 権限 / 他アプリ使用中 を確認してください"
    );
  }
};

/* 画像アップロード */
fileInput.onchange = e=>{
  resetScan();
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  img.onload = ()=>{
    try {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img,0,0);
      const imageData = ctx.getImageData(0,0,img.width,img.height);
      const code = jsQR(imageData.data, img.width, img.height);
      showResult(code ? code.data : "QRコードが見つかりません");
    } catch (err) {
      console.error(err);
      alert(
        "画像の解析に失敗しました\n\n" +
        (err?.message ?? String(err))
      );
    }
  };
  img.src = URL.createObjectURL(file);
};
</script>
</body>
</html>
